<ion-header text-center no-border>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      桔家
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>
<ion-content>

  <!-- 导航栏 -->

      <img src="assets/imgs/slide1.png" alt="">
    </ion-slide>

  </ion-slides>
