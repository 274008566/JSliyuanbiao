<!-- 自增与自减练习 -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>++/--</title>
<script type="text/javascript">
var numa=1;
var numb=7;
numa++;
numb--;
document.write("numa的值:"+numa+"<br/ >");
document.write("numb的值:"+numb);
</script>



<!-- 比较操作符 -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>比较操作符</title>
<script type="text/javascript">
var numa,numb,jq1,jq2;
numa=1;
numb=7;
jq1=numa>numb;
jq2=numa!=numb;
document.write("numa大于numb的分数吗？"+jq1+"<br>")
document.write("numa不等于numb的分数吗？"+ jq2);
</script>

<!-- 操作符练习题 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>操作符优先级</title>
<script type="text/javascript">
var numa,numb,jq1;
numa=5;
numb=2;
jq1=numa + 30 >10 && numb * 3<20;
jq2=((numa + 30) / (7-numb)) * 3
document.write("jq1的值是:"+jq1+"<br>");
document.write("jq2的值是:"+jq2);
</script>
</head>

/*if-else嵌套语句*/
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>if...else</title>
<script type="text/JavaScript">
var myage =99;//赵红的年龄为99
if(myage<=44)
  {document.write("青年");}
else if(myage<=59) 
  {document.write("中年人");}
else if(myage<=89)
  {document.write("老年人");}
else       
  {document.write("长寿老年人");}
</script>
</head>
